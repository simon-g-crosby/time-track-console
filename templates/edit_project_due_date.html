$def with (projectId,dueDate)
<html>
<head>
<title>
Set Project Due Date
</title>
</head>
<body>
<h1>Set Project Due Date</h1>
<form method="post">
Due Date: <input type="text" name='due_date' value='$dueDate' />
<br />
<br />
<input type="hidden" name='project_id' value='projectId' />
<input type="submit" name='submit' value='Set Due Date' />
</form>
</body>
</html>
