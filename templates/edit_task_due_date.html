$def with (taskId,dueDate)
<html>
<head>
<title>
Set Task Due Date
</title>
</head>
<body>
<h1>Set Task Due Date</h1>
<form method="post">
Due Date: <input type="text" name='due_date' value='$dueDate' />
<br />
<br />
<input type="hidden" name='task_id' value='taskId' />
<input type="submit" name='submit' value='Set Due Date' />
</form>
</body>
</html>
